<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Used Car Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="#">Used Car Platform</a>
            </div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Cars</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><button id="theme-toggle">Dark Mode</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Find Your Dream Car</h1>
                <p>We have a wide selection of high-quality used cars at affordable prices.</p>
                <a href="#" class="btn">Learn More</a>
            </div>
        </section>

        <section class="featured-cars">
            <h2>Featured Cars</h2>
            <div class="car-listings">
                </div>
        </section>

        <section class="cta">
            <div class="cta-content">
                <h2>Ready to find your next car?</h2>
                <a href="#" class="btn">View All Cars</a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Used Car Platform. All rights reserved.</p>
    </footer>

    <script src="main.js"></script>

</html>
