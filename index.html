<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-Auto | 중고차를 사는 가장 똑똑한 방법</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">project-auto</a>
            </div>
            <ul>
                <li><a href="index.html">홈</a></li>
                <li><a href="#">내 차 팔기</a></li>
                <li><a href="listings.html">맞춤 매물</a></li>
                <li><a href="#">금융 혜택</a></li>
            </ul>
            <button id="theme-toggle">다크 모드 켜기</button>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>원하는 차를<br>가장 쉽게 찾는 방법</h1>
                <p>복잡한 절차 없이, 프로젝트 오토에서 단 3분 만에 시작하세요.</p>
                <a href="listings.html" id="explore-btn" class="btn">지금 바로 둘러보기</a>
            </div>
        </section>

        <section id="listings" class="featured-cars">
            <h2>인기 급상승 매물</h2>
            <div class="car-listings">
                <!-- Cars will be injected by JavaScript -->
            </div>
        </section>

        <section class="cta">
            <div class="cta-content">
                <h2>아직 고민 중이신가요?</h2>
                <p>프로젝트 오토가 보증하는 최고의 매물들을 놓치지 마세요.</p>
                <br>
                <a href="listings.html" id="view-all-btn" class="btn">모든 매물 보기</a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 Project-Auto. All rights reserved.</p>
        <p style="margin-top: 10px; opacity: 0.6;">중고차 그 이상의 감동, 프로젝트 오토</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
